<div class="container m-auto">
  <h1 class="text-center p-2 fs-bold">List of Pets</h1>
  <div class="mb-3">
    <a role="button" class="btn btn-dark" routerLink="/pet/new">New</a>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Specie</th>
        <th scope="col">Age</th>
        <th scope="col">Owner</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of pets">
        <th scope="row">{{p.id}}</th>
        <td>{{p.name}}</td>
        <td>{{p.specie}}</td>
        <td>{{p.age}}</td>
        <td>{{p.owner.name}}</td>
        <td>
          <a class="btn btn-success me-2" [routerLink]="['/pet/edit/', p.id]" role="button">Edit</a>
          <button type="button" class="btn btn-danger" (click)="deletePet(p.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
