<div class="container m-auto">
  <h1 class="text-center p-2 fs-bold">List of Owners</h1>
  <div class="mb-3">
    <a role="button" class="btn btn-dark" routerLink="/owner/new">New</a>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of owners">
        <th scope="row">{{o.id}}</th>
        <td>{{o.name}}</td>
        <td>{{o.email}}</td>
        <td>{{o.phone}}</td>
        <td>
          <a class="btn btn-success me-2" [routerLink]="['/owner/edit/', o.id]" role="button">Edit</a>
          <button type="button" class="btn btn-danger" (click)="deleteOwner(o.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
